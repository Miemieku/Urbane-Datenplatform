<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>城市数据平台</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css"/>
    <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        #map { height: 500px; width: 100%; }
        #chart-container { width: 100%; max-width: 600px; margin: 20px auto; }
    </style>
</head>
<body>
    <h2>城市数据可视化平台</h2>
    <div id="map"></div>
    <div id="chart-container">
        <canvas id="chart"></canvas>
    </div>
    
    <script>
        document.addEventListener("DOMContentLoaded", function() {
            var map = L.map('map').setView([49.8728, 8.6512], 12); // Darmstadt
            
            L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
                attribution: '&copy; OpenStreetMap contributors'
            }).addTo(map);
            
            var geojsonData = {
                "type": "FeatureCollection",
                "features": [
                    {
                        "type": "Feature",
                        "geometry": { "type": "Point", "coordinates": [8.6512, 49.8728] },
                        "properties": { "name": "Darmstadt", "air_quality": "Good", "traffic": "Medium" }
                    },
                    {
                        "type": "Feature",
                        "geometry": { "type": "Point", "coordinates": [8.6821, 50.1109] },
                        "properties": { "name": "Frankfurt", "air_quality": "Moderate", "traffic": "High" }
                    }
                ]
            };
            
            L.geoJSON(geojsonData, {
                onEachFeature: function (feature, layer) {
                    layer.bindPopup(`<b>${feature.properties.name}</b><br>空气质量: ${feature.properties.air_quality}<br>交通状况: ${feature.properties.traffic}`);
                }
            }).addTo(map);
            
            var ctx = document.getElementById('chart').getContext('2d');
            var myChart = new Chart(ctx, {
                type: 'bar',
                data: {
                    labels: ['Darmstadt', 'Frankfurt'],
                    datasets: [{
                        label: '空气质量指数',
                        data: [80, 60],
                        backgroundColor: ['green', 'yellow']
                    }]
                }
            });
        });
    </script>
</body>
</html>
